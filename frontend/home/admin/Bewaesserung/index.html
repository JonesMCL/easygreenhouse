<section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
          <header><ul>
            <li><a href="/frontend/home/">Home</a></li>
            <li><a href="/frontend/home/admin" class="active">Dashboard</a></li>
            <li><a href="/frontend/home/ueber-diese-Website/">Über diese Website</a></li>
        </ul></header>
    </nav>
  <!--Hier kommt der Hauptteil des Dashboards rein-->

  <div class="home-content">
    <div class="overview-boxes">
      <div class="box">
        <div class="right-side">
          <div class="box-topic">Bewässerung</div>
          <div class="graphBox">
            <canvas id="myChart"></canvas>
            <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js">
            </script>
            <script src="my-chart.js"></script>
          <div class="indicator">
          </div>
        </div>
      </div>
    </div>
        <div class="box-text">
          <div class="right-side">
            <div>
              <div>
                <div class="box-topic-2">automatisch aktivieren:</div>
                <form id="auto-enable" action="?submit=">
                  <select name="auto-enable" id="auto-enable">
                  <option value="" disabled selected>Bitte wählen</option>
                  <option value="20Luftfeucht">20 % Luftfeuchtigkeit</option>
                  <option value="25Lufttemp">25°C Lufttemperatur</option>
                  <option value="20Bodenfeucht">20 % Bodenfeuchtigkeit</option>
                  <option value="25Bodentemp">25°C Bodentemperatur</option>
                </select>
                <div class="box-topic-2">automatisch deaktivieren:</div>
                  <select name="auto-disable" id="auto-disable">
                  <option value="" disabled selected>Bitte wählen</option>
                  <option value="80Luftfeucht">80 % Luftfeuchtigkeit</option>
                  <option value="5Lufttemp">5°C Lufttemperatur</option>
                  <option value="80Bodenfeucht">80 % Bodenfeuchtigkeit</option>
                  <option value="5Bodentemp">5°C Bodentemperatur</option>
                  <option value="5Tank">5 % Tankfüllung</option>
                </select><br><br>
                <input type="submit" value="Speichern"></form>

            <div class="indicator">
          </div>
        </div>
      </div>
    </div>
  </div>

  </section>
  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>
