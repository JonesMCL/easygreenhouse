<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Easy Greenhouse - Login</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header>
         <div class="logo">
            <a href="/frontend/home/" class="logo-txt-1">EASY</a>
            <a href="/frontend/home/" class="logo-txt-2">GREEN</a>
            <a href="/frontend/home/" class="logo-txt-3">HOUSE</a>
            </div>
         <ul>
             <li><a href="/frontend/home/">Home</a></li>
             <li><a href="/frontend/home/admin">Dashboard</a></li>
             <li><a href="/frontend/home/login/" class="active">Login</a></li>
             <li><a href="/frontend/home/ueber-diese-Website/">Über diese Website</a></li>
         </ul>
     </header>
      <div class="wrapper">
         <div class="title">
            Login
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Benutzername</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Passwort</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">angemeldet bleiben</label>
               </div>
               <div class="pass-link">
                  <a href="reset-password/">Passwort vergessen?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Kein Konto? <a href="/frontend/home/signup/">Konto erstellen</a>
            </div>
         </form>
      </div>
      <footer>
         <div class="bottom-details">
             <div class="bottom_text">
             <span class="copyright_text">Copyright © 2022<a href="/frontend/home/">EASY GREENHOUSE - Easy Tec</a>All rights reserved</span>
            <span class="policy_terms">
             <a href="/frontend/home/Impressum/">Impressum</a>
           <a href="/frontend/home/Datenschutz/">Datenschutzerklärung</a>
           </span>
     </div>
     </div>
     </footer>
   </body>
</html>
