    <body>
        <header>
            <div class="logo">
            <a href="/frontend/home/" class="logo-txt-1">EASY</a>

            </ul>
        </header>
        <div class="wrapper">
         <div class="title">
            Login
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Benutzername</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Passwort</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">angemeldet bleiben</label>
               </div>
               <div class="pass-link">
                  <a href="reset-password/">Passwort vergessen?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Kein Konto? <a href="/frontend/home/signup/">Konto erstellen</a>
            </div>
         </form>
      </div>
