<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Easy Greenhouse - Konto erstellen</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header>
         <div class="logo">
            <a href="/frontend/prototype/home/" class="logo-txt-1">EASY</a>
            <a href="/frontend/prototype/home/" class="logo-txt-2">GREEN</a>
            <a href="/frontend/prototype/home/" class="logo-txt-3">HOUSE</a>
            </div>
         <ul>
             <li><a href="/frontend/prototype/home/">Home</a></li>
             <li><a href="/frontend/prototype/home/admin">Dashboard</a></li>
             <li><a href="/frontend/prototype/home/login/" class="active">Login</a></li>
             <li><a href="/frontend/prototype/home/ueber-diese-Website/">Über diese Website</a></li>
         </ul>
     </header>
      <div class="wrapper">
         <div class="title">
            Konto erstellen
         </div>
         <form action="#">
            <div class="field">
                <input type="email" required>
                <label>E-Mail</label>
             </div>
            <div class="field">
               <input type="text" required>
               <label>Benutzername</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Passwort</label>
            </div>
            <div class="field">
               <input type="submit" value="Konto erstellen anfordern*">
            </div>
            <div class="signup-link">
               *Nur ein Admin kann dein Konto freischalten
            </div>
         </form>
      </div>
      <footer>
         <div class="bottom-details">
             <div class="bottom_text">
             <span class="copyright_text">Copyright © 2022<a href="/frontend/prototype/home/">EASY GREENHOUSE - Easy Tec</a>All rights reserved</span>
            <span class="policy_terms">
             <a href="/frontend/prototype/home/Impressum/">Impressum</a>
           <a href="/frontend/prototype/home/Datenschutz/">Datenschutzerklärung</a>
           </span>
     </div>
     </div>
