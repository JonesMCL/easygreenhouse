<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Easy Greenhouse - Login</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header>
         <div id="logo-all">
            <a href="/home" class="logo-1">EASY</a>
            <a href="/home" class="logo-2">GREEN</a>
            <a href="/home" class="logo-3">HOUSE</a>
            </div>
         <ul>
             <li><a href="/home">Home</a></li>
             <li><a href="/home/login/" class="active">Login</a></li>
             <li><a href="/home/signup/">Konto erstellen</a></li>
             <li><a href="/home/ueber-diese-Website/">Ãœber diese Website</a></li>
         </ul>
     </header>
      <div class="wrapper">
         <div class="title">
            Login
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Benutzername</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Passwort</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">remember me</label>
               </div>
               <div class="pass-link">
                  <a href="reset-password/">forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Kein Konto? <a href="/home/signup/">Konto erstellen</a>
            </div>
         </form>
      </div>
   </body>
</html>
